<div class="login-container">
  <div class="login-left">
    <div class="logo-box">
      <img src="assets/logo-jcstudio.svg" alt="JC Studio Logo" class="logo" />
      <div class="illustration"></div>
    </div>
  </div>

  <div class="login-right">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="input-group">
        <label>Correo electrónico</label>
        <input type="email" formControlName="email" placeholder="Correo electrónico" />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="error-msg">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Este campo es obligatorio</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Correo inválido</span>
        </div>
      </div>

      <div class="input-group">
        <label>Contraseña</label>
        <input type="password" formControlName="password" placeholder="Contraseña" />
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="error-msg">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Este campo es obligatorio</span>
        </div>
      </div>

      <div *ngIf="errorMsg" class="error-global">{{ errorMsg }}</div>

      <button type="submit" class="login-button" [disabled]="isLoading">
        <span *ngIf="!isLoading">Entrar</span>
        <span *ngIf="isLoading" class="loader"></span>
      </button>

      <p class="register-link">
        ¿No tienes una cuenta? <a (click)="goToRegister()">Regístrate aquí</a>
      </p>
    </form>
  </div>
</div>
